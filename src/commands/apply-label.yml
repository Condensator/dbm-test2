description: >
  Perform Apply Label operation on an Environment

parameters:
  tool_path:
    type: string
    default: "tools/dbmaestro"
    description: "Path where the DBmaestroAgent.jar is located"
  project_name:
    type: string
    description: "DBmaestro project name"
  environment_name:
    type: string
    description: "DBmaestro environment name"
  label_name:
    type: string
    description: "Label name."
  label_description:
    type: string
    description: "label description."
  server_address:
    type: string
    description: "DBmaestro server address"
  auth_type:
    type: string
    default: "DBmaestroAccount"
    description: "DBmaestro auth type"
  username:
    type: string
    description: "DBmaestro username"
  password:
    type: string
    description: "DBmaestro password"
steps:
  - run:
      environment:
        DBM_TOOL_PATH: << parameters.tool_path >>
        DBM_PROJECT_NAME: << parameters.project_name >>
        DBM_ENVIRONMENT_NAME: << parameters.environment_name >>
        DBM_LABEL_NAME: << parameters.label_name >>
        DBM_LABEL_DESCRIPTION: << parameters.label_description >>
        DBM_SERVER_ADDRESS: << parameters.server_address >>
        DBM_AUTH_TYPE: << parameters.auth_type >>
        DBM_USERNAME: << parameters.username >>
        DBM_PASSWORD: << parameters.password >>
      name: Add tag
      command: java -jar "$DBM_TOOL_PATH/DBmaestroAgent.jar" -ApplyLabel -LabelName "$DBM_LABEL_NAME" -LabelDescription $"DBM_LABEL_DESCRIPTION" -Server "$DBM_SERVER_ADDRESS" -AuthType "$DBM_AUTH_TYPE" -UserName "$DBM_USERNAME" -Password "$DBM_PASSWORD"
