description: >
  Cancel a Job in the DBmaestro DevOps Platform

parameters:
  tool_path:
    type: string
    default: "tools/dbmaestro"
    description: "Path where the DBmaestroAgent.jar is located"
  job_id:
    type: string
    description: "DBmaestro job id."
  server_address:
    type: string
    description: "DBmaestro server address"
  use_ssl:
    type: enum
    description: "Use or don't use SSL/https protocol to connect to the DBmaestro agent. Default is n."
    default: "n"
    enum: ["y", "n"]
  auth_type:
    type: enum
    default: "DBmaestroAccount"
    description: "DBmaestro auth type"
    enum: ["DBmaestroAccount", "DomainLogin"]
  username:
    type: string
    description: "DBmaestro username"
steps:
  - run:
      environment:
        DBM_TOOL_PATH: << parameters.tool_path >>
        DBM_JOB_ID: << parameters.job_id >>
        DBM_SERVER_ADDRESS: << parameters.server_address >>
        DBM_USE_SSL: << parameters.use_ssl >>
        DBM_AUTH_TYPE: << parameters.auth_type >>
        DBM_USERNAME: << parameters.username >>
      name: Add tag
      command: |
        if [ -z "$DBMAESTRO_PASSWORD" ]
        then
          echo "DBMAESTRO_PASSWORD variable is not set"
          exit 1
        fi
        java -jar "$DBM_TOOL_PATH/DBmaestroAgent.jar" -CancelJob -JobId "$DBM_JOB_ID" -Server "$DBM_SERVER_ADDRESS" -AuthType "$DBM_AUTH_TYPE" -UserName "$DBM_USERNAME" -Password "$DBMAESTRO_PASSWORD"
