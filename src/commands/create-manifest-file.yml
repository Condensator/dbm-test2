description: >
  Create or Update a Package manifest file

parameters:
  tool_path:
    type: string
    default: "tools/dbmaestro"
    description: "Path where the DBmaestroAgent.jar is located"
  path_to_scripts_folder:
    type: string
    description: "Path to sripts folder"
  operation:
    type: enum
    description: "Package operation"
    default: "CreateOrUpdate"
    enum: ["CreateOrUpdate", "Create", "Update"]
  scripts_order_scope:
    type: enum
    description: "Scripts order scope"
    default: "Global"
    enum: ["Global", "Schema"]
  server_address:
    type: string
    description: "DBmaestro server address"
  use_ssl:
    type: enum
    description: "Use or don't use SSL/https protocol to connect to the DBmaestro agent. Default is n."
    default: "n"
    enum: ["y", "n"]
  auth_type:
    type: enum
    default: "DBmaestroAccount"
    description: "DBmaestro auth type"
    enum: ["DBmaestroAccount", "DomainLogin"]
  username:
    type: string
    description: "DBmaestro username"
  password:
    type: string
    default: ""
    description: "DBmaestro password"
steps:
  - run:
      environment:
        DBM_TOOL_PATH: << parameters.tool_path >>
        DBM_PATH_TO_SCRIPTS_FOLDER: << parameters.path_to_scripts_folder >>
        DBM_OPERATION: << parameters.operation >>
        DBM_SCRIPTS_ORDER_SCOPE: << parameters.scripts_order_scope >>
        DBM_SERVER_ADDRESS: << parameters.server_address >>
        DBM_USE_SSL: << parameters.use_ssl >>
        DBM_AUTH_TYPE: << parameters.auth_type >>
        DBM_USERNAME: << parameters.username >>
        DBM_PASSWORD: << parameters.password >>
      name: Add tag
      command: |
        if [ -z "$DBM_PASSWORD" ]
        then
          echo "Using global password variable"
          DBM_PWD=$DBMAESTRO_PASSWORD
        else
          echo "Using local password variable"
          DBM_PWD=$DBM_PASSWORD
        fi
        java -jar "$DBM_TOOL_PATH/DBmaestroAgent.jar" -CreateManifestFile -PathToScriptsFolder "$DBM_PATH_TO_SCRIPTS_FOLDER" -Operation "$DBM_OPERATION" -ScriptsOrderScope "$DBM_SCRIPTS_ORDER_SCOPE" -Server "$DBM_SERVER_ADDRESS" -AuthType "$DBM_AUTH_TYPE" -UserName "$DBM_USERNAME" -Password "$DBM_PWD"
